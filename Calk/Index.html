<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="conteiner">

    <output id="screen"></output>

    <div class="button">
        <button class="but but_Areth" id="plus" onclick="op='+'">+</button>
        <button class="but but_Areth" id="minus" onclick="op='-'">-</button>
        <button class="but but_Areth" id="times" onclick="op='*'">*</button>
        <button class="but but_Areth" id="divide" onclick="op='/'">/</button>

        <button class="but" onclick="op='0'">0</button>
        <button class="but" onclick="op='1'">1</button>
        <button class="but" onclick="op='2'">2</button>
        <button class="but" onclick="op='3'">3</button>
        <button class="but" onclick="op='4'">4</button>
        <button class="but" onclick="op='5'">5</button>
        <button class="but" onclick="op='6'">6</button>
        <button class="but" onclick="op='7'">7</button>
        <button class="but" onclick="op='8'">8</button>
        <button class="but" onclick="op='9'">9</button>
        <button class="but">=</button>
    </div>
</div>
    <script src="Calk.js"></script>
</body>
</html>
